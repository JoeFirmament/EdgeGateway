<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头实时预览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .stream-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .stream-view {
            max-width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>摄像头实时预览</h1>
        
        <div class="stream-container">
            <img id="stream" class="stream-view" alt="摄像头实时预览" src="/api/stream">
            
            <div class="controls">
                <div class="control-group">
                    <label for="resolution">分辨率:</label>
                    <select id="resolution">
                        <option value="640x480">640x480</option>
                        <option value="800x600">800x600</option>
                        <option value="1280x720">1280x720 (HD)</option>
                        <option value="1920x1080">1920x1080 (Full HD)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="quality">质量 (1-100):</label>
                    <input type="number" id="quality" min="1" max="100" value="80">
                </div>
                
                <div class="control-group">
                    <label for="fps">帧率:</label>
                    <select id="fps">
                        <option value="5">5 FPS</option>
                        <option value="10">10 FPS</option>
                        <option value="15">15 FPS</option>
                        <option value="20">20 FPS</option>
                        <option value="25">25 FPS</option>
                        <option value="30" selected>30 FPS</option>
                    </select>
                </div>
            </div>
            
            <div class="controls" style="margin-top: 10px;">
                <button id="apply">应用设置</button>
                <button id="refresh">刷新流</button>
            </div>
            
            <div id="status" class="status connected">
                已连接到摄像头流
            </div>
            
            <div class="info">
                <p>提示: 如果流无法显示，请检查摄像头是否已连接并正常工作。</p>
                <p>您可以调整分辨率、质量和帧率来优化性能和图像质量。</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamImg = document.getElementById('stream');
            const resolutionSelect = document.getElementById('resolution');
            const qualityInput = document.getElementById('quality');
            const fpsSelect = document.getElementById('fps');
            const applyButton = document.getElementById('apply');
            const refreshButton = document.getElementById('refresh');
            const statusDiv = document.getElementById('status');
            
            // 应用设置
            function applySettings() {
                const [width, height] = resolutionSelect.value.split('x');
                const quality = qualityInput.value;
                const fps = fpsSelect.value;
                
                const streamUrl = `/api/stream?width=${width}&height=${height}&quality=${quality}&fps=${fps}`;
                streamImg.src = streamUrl;
                
                console.log(`应用新设置: 分辨率=${width}x${height}, 质量=${quality}, 帧率=${fps}`);
            }
            
            // 刷新流
            function refreshStream() {
                const currentSrc = streamImg.src;
                streamImg.src = '';
                setTimeout(() => {
                    streamImg.src = currentSrc;
                }, 100);
            }
            
            // 检查流状态
            function checkStreamStatus() {
                if (streamImg.complete && streamImg.naturalWidth > 0) {
                    statusDiv.className = 'status connected';
                    statusDiv.textContent = '已连接到摄像头流';
                } else {
                    statusDiv.className = 'status disconnected';
                    statusDiv.textContent = '无法连接到摄像头流';
                }
            }
            
            // 事件监听器
            applyButton.addEventListener('click', applySettings);
            refreshButton.addEventListener('click', refreshStream);
            
            // 图像加载事件
            streamImg.addEventListener('load', checkStreamStatus);
            streamImg.addEventListener('error', checkStreamStatus);
            
            // 初始检查
            setTimeout(checkStreamStatus, 1000);
        });
    </script>
</body>
</html>
