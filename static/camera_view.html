        .preview-section {

        .preview-container {

            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;

            top: 0;
            left: 0;

            height: 100%;

            align-items: center;
            justify-content: center;

            flex-direction: column;
            gap: 15px;

        .control-group {
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.primary {
            background-color: var(--primary-color);
        }

        .button.secondary {
            background-color: var(--secondary-color);
        }

        .button.danger {
            background-color: var(--danger-color);
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            border-left: 4px solid var(--secondary-color);
            display: none;
        }

        .status.error {
            border-left-color: var(--danger-color);
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--danger-color);
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .system-info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .system-info-label {

        }

        .camera-status {

            border-radius: 4px;

        .status-item {

            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-label {

        .status-value {
            color: var(--dark-color);

        .status-value.connected {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .status-value.disconnected {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .preview-section {
                grid-template-columns: 1fr;
            }

            .system-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
