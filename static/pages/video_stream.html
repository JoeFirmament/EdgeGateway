    <script>
        // DOMå…ƒç´ 
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const getStatusBtn = document.getElementById('getStatusBtn');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const cameraStatus = document.getElementById('cameraStatus');
        const clientCount = document.getElementById('clientCount');
        const fpsValue = document.getElementById('fpsValue');
        const frameCount = document.getElementById('frameCount');
        const logContent = document.getElementById('logContent');
        const videoCanvas = document.getElementById('videoCanvas');
        const ctx = videoCanvas.getContext('2d');

        // WebSocketè¿æ¥
        let ws = null;
        let receivedFrames = 0;

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logContent.textContent += logLine;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(logLine);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, className) {
            const statusIcons = {
                'status-connected': 'ğŸŸ¢',
                'status-disconnected': 'ğŸ”´',
                'status-connecting': 'ğŸŸ¡'
            };
            const icon = statusIcons[className] || 'ğŸ”´';
            connectionStatus.textContent = `${icon} ${status}`;
            connectionStatus.className = `connection-status ${className}`;
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            startCameraBtn.disabled = !connected;
            stopCameraBtn.disabled = !connected;
            getStatusBtn.disabled = !connected;
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocketå·²ç»è¿æ¥');
                return;
            }

            log('æ­£åœ¨è¿æ¥WebSocketè§†é¢‘æµæœåŠ¡å™¨...');
            updateConnectionStatus('è¿æ¥ä¸­...', 'status-connecting');

            // åŠ¨æ€è·å–WebSocketåœ°å€ï¼Œæ”¯æŒä¸åŒç¯å¢ƒ
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || '8081';
            const wsUrl = `${protocol}//${host}:${port}/ws/video`;

            ws = new WebSocket(wsUrl);
            log('ğŸ”— è¿æ¥åœ°å€: ' + wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onopen = function() {
                log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                updateConnectionStatus('å·²è¿æ¥', 'status-connected');
                updateButtons(true);
            };

            ws.onmessage = function(event) {
                if (event.data instanceof ArrayBuffer) {
                    // å¤„ç†è§†é¢‘å¸§æ•°æ®
                    handleVideoFrame(event.data);
                } else {
                    // å¤„ç†æ–‡æœ¬æ¶ˆæ¯
                    handleTextMessage(event.data);
                }
            };

            ws.onerror = function(error) {
                log('âŒ WebSocketè¿æ¥é”™è¯¯: ' + error, 'error');
                updateConnectionStatus('è¿æ¥é”™è¯¯', 'status-disconnected');
                updateButtons(false);
            };

            ws.onclose = function() {
                log('ğŸ”Œ WebSocketè¿æ¥å·²å…³é—­');
                updateConnectionStatus('æœªè¿æ¥', 'status-disconnected');
                updateButtons(false);
                ws = null;
            };
        }

        // æ–­å¼€WebSocket
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // å¤„ç†æ–‡æœ¬æ¶ˆæ¯
        function handleTextMessage(data) {
            try {
                const message = JSON.parse(data);
                log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ' + data);

                switch (message.type) {
                    case 'welcome':
                        log('ğŸ‰ ' + message.message);
                        break;
                    case 'success':
                        log('âœ… ' + message.message);
                        break;
                    case 'error':
                        log('âŒ ' + message.message, 'error');
                        break;
                    case 'status':
                        updateStatus(message);
                        break;
                    default:
                        log('ğŸ“‹ æœªçŸ¥æ¶ˆæ¯ç±»å‹: ' + message.type);
                }
            } catch (e) {
                log('ğŸ“‹ æ”¶åˆ°éJSONæ¶ˆæ¯: ' + data);
            }
        }

        // å¤„ç†è§†é¢‘å¸§
        function handleVideoFrame(arrayBuffer) {
            receivedFrames++;
            frameCount.textContent = receivedFrames;

            try {
                // å°†ArrayBufferè½¬æ¢ä¸ºBlob
                const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);

                // åˆ›å»ºå›¾åƒå¯¹è±¡
                const img = new Image();
                img.onload = function() {
                    // åœ¨canvasä¸Šç»˜åˆ¶å›¾åƒ
                    ctx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
                    ctx.drawImage(img, 0, 0, videoCanvas.width, videoCanvas.height);
                    URL.revokeObjectURL(url);
                };
                img.src = url;

                log('ğŸ“· æ”¶åˆ°è§†é¢‘å¸§ï¼Œå¤§å°: ' + arrayBuffer.byteLength + ' å­—èŠ‚');
            } catch (e) {
                log('âŒ å¤„ç†è§†é¢‘å¸§å¤±è´¥: ' + e.message, 'error');
            }
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status) {
            // æ›´æ–°æ‘„åƒå¤´çŠ¶æ€
            if (status.camera_capturing) {
                cameraStatus.textContent = 'è¿è¡Œä¸­';
                cameraStatus.className = 'status-value success';
            } else if (status.camera_open) {
                cameraStatus.textContent = 'å·²æ‰“å¼€';
                cameraStatus.className = 'status-value warning';
            } else {
                cameraStatus.textContent = 'å·²å…³é—­';
                cameraStatus.className = 'status-value error';
            }

            clientCount.textContent = status.client_count || 0;
            fpsValue.textContent = (status.fps || 0).toFixed(1);
        }

        // å‘é€å‘½ä»¤
        function sendCommand(action, device = "/dev/video0") {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const command = JSON.stringify({
                    action: action,
                    device: device
                });
                ws.send(command);
                log('ğŸ“¤ å‘é€å‘½ä»¤: ' + command);
            } else {
                log('âŒ WebSocketæœªè¿æ¥', 'error');
            }
        }

        // å¯åŠ¨æ‘„åƒå¤´
        function startCamera() {
            sendCommand('start_camera');
        }

        // åœæ­¢æ‘„åƒå¤´
        function stopCamera() {
            sendCommand('stop_camera');
        }

        // è·å–çŠ¶æ€
        function getStatus() {
            sendCommand('get_status');
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLog() {
            logContent.textContent = '';
            receivedFrames = 0;
            frameCount.textContent = '0';
            log('æ—¥å¿—å·²æ¸…ç©º');
        }

        // äº‹ä»¶ç›‘å¬å™¨
        connectBtn.addEventListener('click', connectWebSocket);
        disconnectBtn.addEventListener('click', disconnectWebSocket);
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        getStatusBtn.addEventListener('click', getStatus);
        clearLogBtn.addEventListener('click', clearLog);

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸ“¹ è§†é¢‘æµé¢„è§ˆé¡µé¢å·²åŠ è½½');
            log('ğŸ’¡ ç‚¹å‡»"è¿æ¥WebSocket"å¼€å§‹è§†é¢‘æµé¢„è§ˆ');
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
