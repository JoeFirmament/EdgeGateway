<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服务器测试页面</h1>
        <p class="success">如果您能看到这个页面，说明Web服务器工作正常！</p>
        
        <div class="info">
            <h2>服务器信息</h2>
            <p>这是一个简单的测试页面，用于验证Web服务器是否能够正确提供静态文件。</p>
            <p>当前时间: <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        // 页面加载时更新时间，并每秒更新一次
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
